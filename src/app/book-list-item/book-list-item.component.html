<div class="book-list-item">
    <img src={{book.cover}}>
    <div class="info">
        <h4>{{book.title}}</h4>
        <p>Rating: {{book.rating.toFixed(1)}}</p>
        <p>Review: {{book.reviewNumber}}</p>
    </div>
    <div>
        <button mat-stroked-button color="warn" (click)="openDialog(book.id)">View</button>
    </div>
</div>
